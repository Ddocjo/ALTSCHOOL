<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Altschool Signup Form</title>
</head>
<header>
    <nav class="nav">
        <a href="../assets/index.html">Home</a>
    </nav>
</header>
<body>
  <h2>Altschool Signup Form</h2>
  <form>
    <!-- First Name -->
    <label for="first-name">First Name:</label><br>
    <input type="text" id="first-name" name="first-name" required><br><br>
    
    <!-- Last Name -->
    <label for="last-name">Last Name:</label><br>
    <input type="text" id="last-name" name="last-name" required><br><br>
    
    <!-- Email -->
    <label for="email">Email Address:</label><br>
    <input type="email" id="email" name="email" required><br><br>
    
    <!-- Gender -->
    <label for="gender">Gender:</label><br>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female" required>
    <label for="female">Female</label><br>
    <input type="radio" id="other" name="gender" value="other" required>
    <label for="other">Other</label><br><br>
    
    <!-- Date of Birth -->
    <label for="dob">Date of Birth:</label><br>
    <input type="date" id="dob" name="dob" required><br><br>
    
    <!-- Phone Number -->
    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone" placeholder="123-456-7890" required><br><br>
    
    <!-- Country -->
    <label for="country">Country:</label><br>
    <select id="country" name="country" required>
      <option value="">Select Country</option>
      <option value="usa">United States</option>
      <option value="canada">Canada</option>
      <option value="uk">United Kingdom</option>
      <option value="nigeria">Nigeria</option>
      <option value="other">Other</option>
    </select><br><br>
    
    <!-- State of Residence -->
    <label for="state">State of Residence:</label><br>
    <input type="text" id="state" name="state" required><br><br>
    
    <!-- Password -->
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required><br><br>
    
    <!-- Submit Button -->
    <button type="submit">Sign Up</button>
  </form>
</body>
</html>
